<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CristalView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            Cristal<span style="color:orange">View</span>
        </a>

        <form class="d-flex" role="search">
            <a href="{% url 'cart' %}">
                <button class="btn btn-warning" type="button">Cart</button>
            </a>
            <a class="nav-link" href="{% url 'log_in' %}" style="margin:6px 10px">Login</a>
        </form>

    </div>
</nav>

<div class="container d-flex justify-content-center fs-1"style="margin-top: 30px">
        Cristal<span style="color:orange">View</span>
    </div>
<div class="container d-flex justify-content-center" style="margin-top: 40px;">
    <form method="POST" action="{% url 'checkout' %}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" name="surname">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email">
        </div>
          <form action="{% url 'thank_you' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Submit Order</button>
                </form>
    </form>
</div>

</body>
</html>
